<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/templatePrincipal.xhtml">
            
            <ui:define name="conteudo">
                <h:form>   
                    
                    <p:panel id="basic" header="Central de Informações" 
                             style=" border: none; 
                             font-variant: small-caps; font-weight: bold;">
                        <h:panelGrid columns="2" cellpadding="10"
                                     style="text-align: justify;
                                     width: 700px;
                                     margin-top: 60px;">
                            <p:graphicImage library="primefaces-excitebike/images" name="centralinformacoes.png"/>
                            <h:outputText
                                value="Este serviço assegura o acesso às políticas sociais de transferência de renda 
                                para a população que vive em situação de pobreza e extrema pobreza. 
                                Responsável pela inserção, atualização e exclusão das famílias no 
                                Cadastro Único do Governo Federal e no Pró-Social do Governo do Estado de São Paulo, 
                                bem como a operacionalização dos sistemas de informação dos serviços ofertados 
                                pela Assistência Social. " />
                        </h:panelGrid>
                    </p:panel>
             
                </h:form> 
            </ui:define> 
            
        </ui:composition>
    </h:body>
</html>
