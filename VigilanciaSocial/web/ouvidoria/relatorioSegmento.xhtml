<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><ui:insert name="titulo">Vigilancia e Defesa Social</ui:insert></title>
            </f:facet>
            <style type="text/css">                
                .semborda tr, .semborda td{                    
                    border: none !important;                    
                }                
            </style> 
            
            <script type="text/javascript">
                
                var estiloGrafico = {
                  padding :20,
                  legend : {
                      display : "right",
                      spacing :10
                  }
                };
                
            </script>

        </h:head>

        <h:body>      

            <ui:composition template="../template/templateServicos.xhtml">

                <ui:define name="titulo"><div id="titulo">Relatório Sintético</div></ui:define>
                <ui:define name="logotipo">

                    <div id="logotipo">                                
                        <p:graphicImage url="../resources/primefaces-excitebike/images/logotipo2.png" 
                                        style="width: 300px; height: 70px"/>                                
                    </div>
                </ui:define>

                <ui:define name="conteudo">
             
                    <p:commandButton value="Gerar Gráfico" actionListener="#{mBGrafico.listarSegmento()}" update="panel"
                                     style="float: left;
                                     margin-top: 50px;"/>
                    <br/><br/>
                    
                    <h:panelGroup id="panel" layout="block" >
                        
                        <p:chart type="pie" model="#{mBGrafico.pieModel1}" style="width: 400px; height: 350px;" rendered="#{mBGrafico.pieModel1 != null}" />
                    
                    </h:panelGroup>
                          
                 
                </ui:define>            

            </ui:composition>  

        </h:body>

    </f:view>

</html>
